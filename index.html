<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/makeabilitylab/p5js/_libraries/serial.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css\style.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <script src="sketch.js"></script>
    <header>
      <h1>Settings</h1>
      <form id="settings">
        <label for="equitySlider">Distribution - Accumulation:</label>
        <input
          name="equitySlider"
          type="range"
          id="equitySlider"
          min="1"
          max="10"
          step="0.1"
          value="5"
        />

        <label for="climateSlider">Reactive - Proactive:</label>
        <input
          name="climateSlider"
          type="range"
          id="climateSlider"
          min="1"
          max="10"
          step=".1"
          value="5"
        />

        <label for="surveilSlider">Expansion - Constriction:</label>
        <input
          name="surveilSlider"
          type="range"
          id="surveilSlider"
          min="1"
          max="10"
          step=".1"
          value="5"
        />

        <label for="numSlider">number of particles:</label>
        <input
          name="numSlider"
          type="range"
          id="numSlider"
          min="1000"
          max="20000"
          step="1000"
          value="10000"
        />
      </form>
      <button onclick="openSerial()">Open Serial</button>
    </header>
    <div id="sketch-container">
      <div id="left"></div>
      <div id="right"></div>
    </div>
  </body>
</html>
